name: Deploy to Deno Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:  # 必须添加权限配置
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@1.13.1
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_API_TOKEN }}  # 确保已配置该密钥
        with:
          project: your-deno-project-name  # 替换为实际项目名称
          entrypoint: index.html
          root: .
